<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DogUni â€” Trainer Home</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/trainer.css" />

    <!-- Added: minimal inline styles for the dummy trainer-progress -->

</head>
<body>
<header class="site-header">
    <div class="header-inner">
        <a class="logo" th:href="@{/}">DogUni</a>
        <div class="user-area">
            <span class="user-icon" aria-label="User account">ðŸ‘¤</span>
            <form class="logout-form" th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn outline" aria-label="Log out">Logout</button>
            </form>
        </div>
    </div>
</header>

<main>
    <section class="calendar" aria-labelledby="calendar-heading">
        <div class="calendar-header">
            <h1 id="calendar-heading"
                th:text="${#temporals.format(targetMonth.atDay(1), 'MMMM yyyy')}">Month YYYY</h1>
            <div class="calendar-nav" role="group" aria-label="Calendar navigation">
                <a class="btn outline"
                   th:href="@{/trainer/home(year=${prevMonth.year}, month=${prevMonth.monthValue})}"
                   aria-label="Previous month">&larr;</a>
                <a class="btn outline"
                   th:href="@{/trainer/home(year=${T(java.time.YearMonth).now().year}, month=${T(java.time.YearMonth).now().monthValue})}"
                   aria-label="Today">Today</a>
                <a class="btn outline"
                   th:href="@{/trainer/home(year=${nextMonth.year}, month=${nextMonth.monthValue})}"
                   aria-label="Next month">&rarr;</a>
            </div>
        </div>

        <div class="weekday-row" aria-hidden="true">
            <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
        </div>

        <div class="calendar-grid" role="grid" aria-readonly="true">
            <div class="calendar-row" role="row" th:each="week : ${weeks}">
                <div class="calendar-cell"
                     role="gridcell"
                     th:each="day : ${week}"
                     th:classappend="${(day.month != targetMonth.month ? 'outside' : '') + (day.equals(today) ? ' today' : '')}"
                     aria-selected="false">
                    <div class="day-number" th:text="${day.dayOfMonth}">1</div>
                    <ul class="events"><!-- future events here --></ul>
                </div>
            </div>
        </div>
    </section>

    <section class="levels" aria-labelledby="levels-heading">
        <h2 id="levels-heading">Trainer Level</h2>
        <!-- Example state: Apprentice = completed, Trainer = current, Dog Whisperer = upcoming -->
        <div class="progress-steps" role="group" aria-label="Progress steps">
            <div class="step completed" aria-current="false">
                <div class="circle" aria-hidden="true">1</div>
                <div class="label">Apprentice</div>
            </div>
            <div class="bar" aria-hidden="true"></div>
            <div class="step current" aria-current="step">
                <div class="circle">2</div>
                <div class="label">Trainer</div>
            </div>
            <div class="bar" aria-hidden="true"></div>
            <div class="step upcoming" aria-current="false">
                <div class="circle" aria-hidden="true">3</div>
                <div class="label">Dog Whisperer</div>
            </div>
        </div>
    </section>

</main>

<footer class="site-footer">
    Â© 2025 DogUni. All rights reserved.
</footer>
</body>
</html>
