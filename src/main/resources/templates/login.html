<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DogUni — Login</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
<header class="site-header">
    <div class="header-inner">
<!--        <div class="logo">DogUni</div>-->
        <a class="logo" th:href="@{/}">DogUni</a>
        <nav class="main-nav" aria-label="Main navigation">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a class="btn" href="/register">Sign Up</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="hero" aria-labelledby="login-heading">
        <h1 id="login-heading">Log in to your account</h1>
        <div class="form-wrap">
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div th:if="${param.error}" style="color:#b3261e; margin-bottom:10px;">
                    Invalid email or password.
                </div>
                <div th:if="${param.logout}" style="color:#166534; margin-bottom:10px;">
                    You have been logged out.
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input class="input" id="email" type="email" name="email" placeholder="you@example.com" required />
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input class="input" id="password" type="password" name="password" placeholder="••••••" required />
                </div>

                <button class="btn btn-accent" type="submit" aria-label="Log in to DogUni">
                    <span class="btn-text">Log In</span>
                    <span class="btn-glow" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </section>

    <section class="dog-strip" aria-hidden="true">
        <div class="dog">
            <div id="dog_belly"></div>
            <div id="dog_head">
                <div id="dog_eye"><div id="dog_eye_pupil"></div></div>
                <div id="dog_nose"></div>
                <div id="dog_nose_spot"></div>
                <div id="dog_ear_right"></div>
            </div>
            <div id="dog_leg_frontright"></div>
            <div id="dog_leg_backright"></div>
            <div id="dog_leg_backleft"></div>
            <div id="dog_leg_frontleft"></div>
            <div id="tail"></div>
        </div>
        <div id="shadow"></div>
    </section>
</main>

<footer class="site-footer">
    © 2025 DogUni. All rights reserved.
</footer>
</body>
</html>
