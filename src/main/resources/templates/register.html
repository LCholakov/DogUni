<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DogUni — Register</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
<header class="site-header">
    <div class="header-inner">
        <div class="logo">DogUni</div>
        <nav class="main-nav" aria-label="Main navigation">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a class="btn outline" href="#">Log In</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="hero" aria-labelledby="register-heading">
        <h1 id="register-heading">Create your account</h1>
        <div class="form-wrap">
            <form th:action="@{/register}" th:object="${registerRequest}" method="post" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="field">
                    <label for="email">Email</label>
                    <input class="input" id="email" type="email" th:field="*{email}" placeholder="you@example.com" required />
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input class="input" id="password" type="password" th:field="*{password}" placeholder="••••••" required />
                </div>

                <div class="field">
                    <label for="passwordRepeat">Repeat password</label>
                    <input class="input" id="passwordRepeat" name="passwordRepeat" type="password" placeholder="••••••" required />
                </div>

                <div class="field">
                    <label for="role">I am a...</label>
                    <select class="input" id="role" th:field="*{role}">
                        <option value="OWNER" selected>Owner</option>
                        <option value="TRAINER">Trainer</option>
                    </select>
                </div>

                <button class="btn full" type="submit">Create account</button>
            </form>
        </div>
    </section>

    <!-- same walking dog from index -->
    <section class="dog-strip" aria-hidden="true">
        <div class="dog">
            <div id="dog_belly"></div>
            <div id="dog_head">
                <div id="dog_eye">
                    <div id="dog_eye_pupil"></div>
                </div>
                <div id="dog_nose"></div>
                <div id="dog_nose_spot"></div>
                <div id="dog_ear_right"></div>
            </div>
            <div id="dog_leg_frontright"></div>
            <div id="dog_leg_backright"></div>
            <div id="dog_leg_backleft"></div>
            <div id="dog_leg_frontleft"></div>
            <div id="tail"></div>
        </div>
        <div id="shadow"></div>
    </section>
</main>

<footer class="site-footer">
    © 2025 DogUni. All rights reserved.
</footer>
</body>
</html>
